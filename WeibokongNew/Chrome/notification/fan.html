<!DOCTYPE html>
<html>
  <head>=
	<script type="text/javascript" src="../lib/store.js"></script> 
	<script type="text/javascript">
		function load() {
			document.getElementById('icon').src = chrome.extension.getURL("img/icon/icon_16.png");
			var settings = new Store("settings", {});
			var autoclose = settings.get( "notification_time" );
			var timer = setTimeout(function() {window.close();}, autoclose * 1000 );
		}
		function closeWin() {
			window.close();
		}
    </script>
  </head>
  <body onload='load()' style="font-family: Arial,Helvetica,sans-serif; font-size: 13px; background-color:#FDFFEA">
	<p><img id="icon" style="margin-right: 10px" />你有新粉丝!</p>
	<a href="#" onclick="closeWin(); return;" style="color: #399fd6">关闭</a>
  </body>
</html>
